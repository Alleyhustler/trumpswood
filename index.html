<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .gif-gallery {
            display: flex;
            gap: 20px;
        }

        .gif {
            width: 550px;
            height: 550px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-gallery">
            <img src="ezgif.com-speed.gif" alt="GIF 1" class="gif">
            <img src="ezgif.com-speed.gif" alt="GIF 1" class="gif">
            <img src="ezgif.com-speed.gif" alt="GIF 1" class="gif">
        </div>
    </div>
    <footer>
        <a href="https://twitter.com/yourprofile" target="_blank" class="footer-link">Twitter</a>
        <a href="https://t.me/yourprofile" target="_blank" class="footer-link">Telegram</a>
    </footer>
</body>
</html>
